<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Objetos programa Camino de Santiago</title>
</head>
<body>
    <form id="etapaForm">
        <label for="numeroEtapa">Número de Etapa:</label>
        <input type="number" id="numeroEtapa" required>
        <br>
        <label for="kmInicial">Kilómetros Iniciales:</label>
        <input type="number" id="kmInicial" required>
        <br>
        <label for="kmFinal">Kilómetros Finales:</label>
        <input type="number" id="kmFinal" required>
        <br>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" required>
        <br>
        <button type="button" onclick="agregarEtapa()">Agregar Etapa</button>
        <button type="button" onclick="realizarEtapa()">Realizar Etapa</button>
    </form>

    <div id="resultados"></div>

    <script defer src="script.js"></script>
</body>
</html>
